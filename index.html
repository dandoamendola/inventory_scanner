<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ZXing Live Debug</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:12px;background:#fff;color:#111}
  h1{font-size:18px}
  #controls { display:flex; gap:8px; align-items:center; margin-bottom:8px; flex-wrap:wrap }
  select,button{padding:8px;border-radius:6px;border:1px solid #ccc}
  #videoWrap{width:100%;max-width:720px;height:420px;background:#000;display:flex;align-items:center;justify-content:center;position:relative}
  video{width:100%;height:100%;object-fit:cover}
  #logs{white-space:pre-wrap;background:#111;color:#0f0;padding:8px;height:220px;overflow:auto;font-family:monospace;font-size:12px;border-radius:6px;margin-top:8px}
  .note{font-size:13px;color:#666;margin-top:8px}
</style>
</head>
<body>
<h1>ZXing Live Debug — test rapido</h1>
<div id="controls">
  <button id="enum">Enumerate devices</button>
  <select id="cams"></select>
  <button id="start">Start ZXing Live</button>
  <button id="stop">Stop</button>
  <button id="oneframe">Decode single frame (canvas)</button>
  <label style="margin-left:8px"><input type="checkbox" id="pauseOnResult" checked> pause 1.5s on result</label>
</div>

<div id="videoWrap"><video id="video" playsinline autoplay muted></video></div>

<div class="note">
  <strong>Istruzioni:</strong> apri la pagina via HTTPS (GitHub Pages o server). Su iPhone usa Safari e abilita Web Inspector su Mac per vedere la console. Premi "Enumerate devices" quindi seleziona la camera preferita e premi "Start ZXing Live". Incolla qui i log se non funziona.
</div>

<div id="logs"></div>

<!-- Include ZXing local file (ensure zxing-browser.min.js is in same folder) -->
<script src="zxing-browser.min.js"></script>

<script>
const logEl = document.getElementById('logs');
function dbg(...args){ const t = new Date().toISOString(); logEl.textContent = t + ' | ' + args.map(a=> (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ') + '\\n' + logEl.textContent; console.log(...args); }
dbg('Script loaded. ZXing available on window:', !!window.ZXingBrowser, 'window keys:', Object.keys(window).slice(0,50));

let codeReader = null;
let currentStream = null;
let currentDeviceId = null;
let lastResultTs = 0;
const PAUSE_MS = 1500;

document.getElementById('enum').addEventListener('click', async ()=>{
  try{
    dbg('Enumerating devices...');
    const devices = await navigator.mediaDevices.enumerateDevices();
    const vids = devices.filter(d=>d.kind==='videoinput');
    const sel = document.getElementById('cams');
    sel.innerHTML = '';
    vids.forEach(d=>{ const o = document.createElement('option'); o.value = d.deviceId; o.text = d.label || ('camera '+(sel.length+1)); sel.appendChild(o); });
    dbg('Found video inputs:', vids.length, vids.map(v=>v.label || v.deviceId));
  }catch(e){ dbg('enumerateDevices error', e); }
});

document.getElementById('start').addEventListener('click', async ()=>{
  try{
    if(!window.ZXingBrowser || !window.ZXingBrowser.BrowserBarcodeReader){
      dbg('ZXingBrowser.BrowserBarcodeReader not found on window. window.ZXingBrowser=', window.ZXingBrowser);
      return;
    }
    if(codeReader) { dbg('codeReader already running — resetting'); try{ codeReader.reset(); }catch(_){ } codeReader = null; }
    codeReader = new ZXingBrowser.BrowserBarcodeReader();
    dbg('Created BrowserBarcodeReader instance', !!codeReader);
    const sel = document.getElementById('cams');
    currentDeviceId = sel.value || null;
    dbg('Starting decodeFromVideoDevice with deviceId:', currentDeviceId || '(null / default)');
    // start decoding into the video element (must pass id or element)
    await codeReader.decodeFromVideoDevice(currentDeviceId, 'video', (result, err) => {
      if(result){
        const text = (result.text || '').trim();
        dbg('ZXing LIVE RESULT:', text, 'rawResult:', result);
        // dedupe
        const now = Date.now();
        if(now - lastResultTs < 1200){ dbg('Ignored duplicate (debounce)'); return; }
        lastResultTs = now;
        if(document.getElementById('pauseOnResult').checked){
          dbg('Pausing on result for', PAUSE_MS, 'ms');
          stopZXingLive();
          setTimeout(()=>{ dbg('Resuming after pause'); startZXingLiveAgain(); }, PAUSE_MS);
        }
      }
      if(err){
        // err types often include NotFoundException per-frame; only log occasionally
        // dbg('ZXing frame error', err);
      }
    });
    dbg('decodeFromVideoDevice promise resolved — running.');
    // also get the stream to inspect tracks & labels
    try{
      const v = document.getElementById('video');
      const stream = v.srcObject;
      if(stream) dbg('Video srcObject tracks:', stream.getTracks().map(t=>t.label));
      currentStream = stream || null;
    }catch(e){ dbg('Could not get video srcObject', e); }
  }catch(e){ dbg('start error', e); }
});

function startZXingLiveAgain(){
  // helper to restart using previously selected device
  document.getElementById('start').click();
}

function stopZXingLive(){
  try{
    if(codeReader){ codeReader.reset(); dbg('codeReader.reset() called'); }
  }catch(e){ dbg('codeReader.reset error', e); }
  try{
    const v = document.getElementById('video');
    if(v && v.srcObject){
      v.srcObject.getTracks().forEach(t=>t.stop());
      v.srcObject = null;
      dbg('Stopped video tracks');
    }
  }catch(e){ dbg('stop tracks error', e); }
  codeReader = null;
  currentStream = null;
}

document.getElementById('stop').addEventListener('click', ()=>{ stopZXingLive(); dbg('Manual stop requested'); });

// decode one frame from video (canvas) using ZXing reader decodeFromCanvas
document.getElementById('oneframe').addEventListener('click', async ()=>{
  try{
    const v = document.getElementById('video');
    if(!v || v.readyState < 2){ dbg('Video not ready'); return; }
    const canvas = document.createElement('canvas');
    canvas.width = v.videoWidth || v.clientWidth;
    canvas.height = v.videoHeight || v.clientHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(v, 0, 0, canvas.width, canvas.height);
    dbg('Attempting decodeFromCanvas with ZXing...');
    try{
      const reader = new ZXingBrowser.BrowserBarcodeReader();
      const res = await reader.decodeFromCanvas(canvas);
      dbg('decodeFromCanvas result:', res && res.text ? res.text : res);
    }catch(e){ dbg('decodeFromCanvas error:', e); }
  }catch(e){ dbg('oneframe error', e); }
});

// auto-enumerate on load
window.addEventListener('load', async ()=>{
  dbg('On load: enumerate devices automatically');
  try{ document.getElementById('enum').click(); }catch(e){ dbg('auto-enum failed', e); }
});

// helper to print userAgent & permissions state
(async function showEnv(){
  dbg('UserAgent:', navigator.userAgent);
  try{
    const pm = await navigator.permissions.query({name:'camera'}).catch(()=>null);
    dbg('Camera permission state (permissions API):', pm ? pm.state : '(not available)');
  }catch(e){ dbg('Permission query failed', e); }
})();

</script>
</body>
</html>
