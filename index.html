<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Debug Test — Camera & JS</title>
  <style>body{font-family:Arial;padding:12px}button{padding:10px}</style>
</head>
<body>
  <h2>Debug Test — Camera & JS</h2>
  <p>This page tests: JS execution, loading external script, getUserMedia permission.</p>

  <div>
    <button id="btnAlert">Click me (JS test)</button>
    <button id="btnCamera">Request Camera</button>
  </div>

  <div id="status" style="margin-top:12px;color:#222"></div>
  <video id="video" autoplay playsinline style="width:100%;max-width:420px;margin-top:8px;border:1px solid #ccc"></video>

  <script>
    document.getElementById('btnAlert').addEventListener('click', function(){
      alert('JS is running ✅');
      console.log('JS click OK');
      document.getElementById('status').textContent = 'JS executed: OK';
    });

    document.getElementById('btnCamera').addEventListener('click', async function(){
      document.getElementById('status').textContent = 'Requesting camera…';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        document.getElementById('video').srcObject = stream;
        document.getElementById('status').textContent = 'Camera started ✓';
        console.log('Camera stream:', stream);
      } catch (err) {
        document.getElementById('status').textContent = 'Camera error: ' + err;
        console.error('getUserMedia error', err);
      }
    });

    // quick diagnostic on load
    window.addEventListener('load', function(){
      console.log('UserAgent:', navigator.userAgent);
      document.getElementById('status').textContent = 'Page loaded. Click "Click me" to test JS.';
    });
  </script>
</body>
</html>
